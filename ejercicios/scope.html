<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Scope</title>
</head>
<body>
   <h1>Ejercicio de scopes (ver en consola)</h1>

   <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
  ></script>
   <script>
      var message = "hello platzi";
      var $ = function (message) {
         console.log('Say: ' + message);
      }

      /* Si hacemos un $('hello') solo nos retornara 'Say: hello' en lugar de 'Say: hello platzi', ya que la primer variable que declaramos 
      ya ha sido sobreescrita en el scope de esta funcion */


      function printNumbers() {
         for (var i = 0; i < 10; i++) {
            setTimeout(function () {
               console.log(i);
            },100);
         }
      }
      //printNumbers(); // Imprime 10 veces el numero 10, ya que el loop se completa primero, y posteriormente se imprime el valor guardado en i


      function printNumbersParam() {
         for (var i = 0; i < 10; i++) {
            function eventuallyPrintNumbers (n) {
               setTimeout(function () {
                  console.log(n);
               },100);
            }
            eventuallyPrintNumbers(i) // Le pasamos el indice de la iteracion actual por parametro en lugar de directametne
         }
      }
      //printNumbersParam() // nos devuelve multiples resultados del 0 al 9


      function printNumbersLet() {
         for (let i = 0; i < 10; i++) {
            setTimeout(function () {
               console.log(i);
            },100);
         }
      }
      printNumbersLet() // nos devuelve multiples resultados del 0 al 9 Sin importar que solo estemos usando i, ya que fue declarada con let



   </script>
</body>
</html>
